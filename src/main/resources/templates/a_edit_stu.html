<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="edit_a_stu" method="get">
        <div>
            <div>
                学号：<input th:name="stu_no" th:value="${a_stu.stu_no}" readonly />
            </div>
            <div>
                姓名：<input th:name="stu_name" th:value="${a_stu.stu_name}" />
            </div>
            <div>
                电话号码：<input th:name="telephone" th:value="${a_stu.telephone}" />
            </div>
            <div>
                班级号:<select th:name="class_no">
                <option th:each="a_class:${class_list}"
                        th:value="${a_class.class_no}"
                        th:text="${a_class.class_name}"
                        th:selected="${a_class.class_no} eq ${a_stu.class_no}">
                </option>
            </select>
            </div>
            <div>
                地址：<input th:name="address" th:value="${a_stu.address}" />
            </div>
            <div>
<!--                所属学院：<input th:name="college_id" th:value="${a_stu.college_id}" />-->
                所属学院：<select th:name="college_id">
                <option th:each="a_college:${college_list}"
                        th:value="${a_college.college_id}"
                        th:text="${a_college.college_name}"
                        th:selected="${a_college.college_id} eq ${a_stu.college_id}">
                </option>
            </select>
            </div>
            <div>
                <input type="submit" value="保存" />
            </div>
        </div>
    </form>
</body>
</html>
